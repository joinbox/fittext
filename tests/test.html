<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--<link rel="stylesheet" href="style.css" />-->
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<style>
			div {
				border: 1px solid yellow;
				font-family: Helvetica, Arial, sans-serif;
				font-size: 4em;
				height: 100px;
				width: 100px;
				float: left;
				margin: 100px;
			}

			.animated {
				-webkit-transition: all 1s;
			}

		</style>

	</head>
	<body>

		<!-- No fit -->
		<div style="font-size:27px;">
			There's some text â€“ that does not fit at all.
		</div>



		<!-- Fit height and widht -->
		<div data-squeeze>
			Shrt.
		</div>
		<div style="height: 40px" data-squeeze>
			S
		</div>


		<!-- Padding -->
		<div style="padding: 10px;" data-squeeze data-squeeze-height="false">
			With padding.
		</div>


		<!-- ONLY width -->
		<div style="height: 5px;width:200px;" data-squeeze data-squeeze-height="false">
			Only fit to the width.
		</div>




		<!-- ONLY height -->
		<div style="height: 60px; widht:10px;" data-squeeze data-squeeze-width="false">
			Only fit height.
		</div>



		<!-- With animation -->
		<div class="animated" style="width:10%" data-squeeze>
			Animated Text. Relative width.
		</div>



	</body>

	<script src="../src/squeezetext.js"></script>

	<script>

		// Test manual squeezeText call
		setTimeout( function() {
			var el = document.createElement( 'div' );
			el.innerHTML = 'Dynamically appended DIV';
			el.classList.add( 'fit-width' );
			document.getElementsByTagName( 'body' )[ 0 ].appendChild( el );
			window.squeezeText( el );
		}, 200 );

	</script>

</html>
